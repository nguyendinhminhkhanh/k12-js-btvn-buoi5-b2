<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="main">
            <div class="input">
                <label for="">Tên đăng nhập</label>
                <input type="text" placeholder="Email hoặc số điện thoại">
                <label for="">Mật khẩu</label>
                <input type="password" placeholder="Mật khẩu">
            </div>
            <div class="miss">
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Ghi nhớ đăng nhập</label>
                </div>
                <label for="">Quên mật khẩu?</label>
            </div>
            <div class="sign">
                <button>Đăng nhập</button>
            </div>
            <span>------------ hoặc ------------</span><br>
            <div class="submain">
                <div class="button1">
                    <button>
                        <img src="SGDHCM.jpg" alt="">
                        <div class="text">Sở GD TPHCM</div>
                    </button>
                    <button>
                        <img src="gg.jpg" alt="">
                        <div class="text">Google</div>
                    </button>
                </div>
                <div class="button2">
                    <button>
                        <img src="microsoft.jpg" alt="">
                        <div class="text">Microsoft</div>
                    </button>
                    <button>
                        <img src="fb.jpg" alt="">
                        <div class="text">Facebook</div>
                    </button>
                </div>
                <div class="button3">
                    <button>
                        <img src="zalo.jpg" alt="">
                        <div class="text">Zalo</div>
                    </button>
                </div>
            </div>
            <div class="register">
                <label for="">Đăng ký tài khoản</label>
            </div>
        </div>
    </div>
</body>

</html>
